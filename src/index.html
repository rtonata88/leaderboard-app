<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <section class="container">
        <section class="right-column">
             <strong>Recent scores</strong>
             <button>Refresh</button>
          <table>
            <tr>
              <td>Name: 100</td>
            </tr>
            <tr>
              <td>Name: 200</td>
            </tr>
            <tr>
              <td>Name: 300</td>
            </tr>
            <tr>
              <td>Name: 400</td>
            </tr>
          </table>
        </section>
        <section class="left-column">
          <section class="record-score">
            <strong>Add your score</strong>
            <input type="tel" name="name" id="name" placeholder="Your name" />
            <input
              type="tel"
              name="score"
              id="score"
              placeholder="Your score"
            />
            <button>Submit</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
